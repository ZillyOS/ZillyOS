<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZillyOS Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="ZillyOS Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/prismjs@1/themes/prism.css">
  <style>
    :root {
      --theme-color: #42b983;
    }
    .sidebar {
      padding: 1rem;
    }
    .app-name-link img {
      max-width: 80%;
    }
    .content {
      padding-top: 30px;
    }
    .markdown-section {
      max-width: 900px;
    }
    .markdown-section code {
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ZillyOS Documentation',
      repo: 'https://github.com/zillyzoo/ZillyOS',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      homepage: 'home.md',
      coverpage: true,
      search: {
        maxAge: 86400000, // Expiration time, one day
        paths: 'auto',
        placeholder: 'Search documentation',
        noData: 'No results found',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            let url = 'https://github.com/zillyzoo/ZillyOS/blob/main/docs/' + vm.route.file;
            let editUrl = '[Edit on GitHub](' + url + ')\n';
            return editUrl + html;
          });
          
          hook.afterEach(function(html) {
            return html + '<hr/><footer><span>Â© ' + new Date().getFullYear() + ' ZillyOS Team. MIT Licensed.</span></footer>';
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
